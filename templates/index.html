<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>知了博客</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}" />
    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    {% comment %} 导航栏 {% endcomment %}
    <header class="p-3 text-bg-light border-bottom mb-3">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/"
             class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="{% static 'images/logo.png' %}" alt="logo" height="40" />
          </a>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li>
              <a href="#" class="nav-link px-2 text-secondary">首页</a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-secondary">发布博客</a>
            </li>
          </ul>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search"
                   class="form-control form-control-dark text-bg-light"
                   placeholder="搜索..."
                   aria-label="Search" />
          </form>
          <div class="text-end">
            <button type="button" class="btn btn-outline-primary me-2">登录</button>
            <button type="button" class="btn btn-primary">注册</button>
          </div>
        </div>
      </div>
    </header>
    <main class="container bg-white p-3 rounded">
      <h1>博客列表</h1>
      <div class="row row-cols-1 row-cols-md-2 g-3">
        <div class="col">
          <div class="card h-100">
            <div class="card-header">
              <a href="#">Django从零基础到项目实战</a>
            </div>
            <div class="card-body" style="height:110px; overflow:hidden;">
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-between align-items-center">
              <div>
                <img src="{% static 'images/touxiang.jpg' %}"
                     class="rounded-circle"
                     width="30"
                     alt="">
                <span class="ms-2">知了课堂</span>
              </div>
              <div>
                <span class="ms-2">发布时间：2023-03-15</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-header">
              <a href="#">Django从零基础到项目实战</a>
            </div>
            <div class="card-body" style="height:110px; overflow:hidden;">
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-between align-items-center">
              <div>
                <img src="{% static 'images/touxiang.jpg' %}"
                     class="rounded-circle"
                     width="30"
                     alt="">
                <span class="ms-2">知了课堂</span>
              </div>
              <div>
                <span class="ms-2">发布时间：2023-03-15</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
